<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script src="Js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
  
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a href="index.html">
                        <img src="img/logo-ecotech.png" alt="Ecotech Logo" width="60" height="60">
                    </a>
                   
                </div>
            </nav>
        </header>
    <h1>Bem vindo à ECOTECH</h1>
    <div class="container">

        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo de volta!</h2>
                <p class="description description-primary">Para se manter conectado conosco</p>
                <p class="description description-primary">por favor faça login com suas informações pessoais</p>
                <button id="signin" class="btn btn-primary">ENTRAR</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">CRIAR CONTA</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="far fa-envelope icon-modify"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">ou use seu e-mail para inscrição:</p>
                <form class="form" id="formCriarConta">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome" id="nomeCriar">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" id="emailCriar">
                    </label>
                                       
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" id="senhaCriar">
                    </label>

                    <!-- Adicione este botão ao seu formulário de criação de conta -->
                    <button class="btn btn-second" id="btnCriarConta">CRIAR CONTA</button>  
                </form> 
            </div>
        </div>

        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá, Mundo</h2>
                <p class="description description-primary">Insira seus dados pessoais</p>
                <button id="signup" class="btn btn-primary">CADASTRE-SE</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">FAÇA LOGIN</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">ou use sua conta de e-mail:</p>
                <form class="form">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" id="emailLogin">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" id="senhaLogin">
                    </label>
                
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <!-- Adicione o ID "btnEntrar" ao botão de entrar -->
                    <button class="btn btn-second" id="btnEntrar">ENTRAR</button>
                </form>
            </div>
        </div>
    </div>
    <script src="Js/script.js"></script>
</body>
</html>
