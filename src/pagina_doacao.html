    <body>
        <div class="container mt-5">
            <h2>Precisa de Doação ? Preencha a abaixo o formulário </h2>
            <p>
                Em Breve entraremos em contato com você !
            </p>


            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Clique aqui para iniciar a doação
            </button>


            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Formulário de Doação</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="formDoacao">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome Completo:</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Nome Completo">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail:</label>
                                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                                </div>
                                <div class="mb-3">
                                    <label for="telefone" class="form-label">Telefone de Contato:</label>
                                    <input type="tel" class="form-control" id="telefone"
                                        placeholder="Telefone de Contato">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Fechar</button>
                                <button type="submit" class="btn btn-success">Enviar Solicitação</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>


        </div>
