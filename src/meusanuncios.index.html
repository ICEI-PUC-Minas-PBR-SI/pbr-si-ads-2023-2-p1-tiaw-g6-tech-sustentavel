            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastroProdutoModal"><b>Cadastrar
                Produtos</b></button>
        </div>
        <!-- Modal de Cadastro de Produto -->
        <div class="modal fade" id="cadastroProdutoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"><b>Novo Produto</b></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulário de Cadastro de Produto -->
                        <form id="formCadastroProdutoModal">
                            <label for="nomeProdutoModal">Nome do Produto:</label>
                            <input type="text" id="nomeProdutoModal" name="nomeProdutoModal" required>
    
                            <label for="descricaoProdutoModal">Descrição do Produto:</label>
                            <textarea id="descricaoProdutoModal" name="descricaoProdutoModal" required></textarea>
    
                            <label for="imagemProdutoModal">Imagem do Produto:</label>
                            <input type="text" id="imagemProdutoModal" name="imagemProdutoModal" required>
    
                            <label for="precoProdutoModal">Preço do Produto:</label>
                            <input type="number" id="precoProdutoModal" name="precoProdutoModal" required>
    
                            <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
