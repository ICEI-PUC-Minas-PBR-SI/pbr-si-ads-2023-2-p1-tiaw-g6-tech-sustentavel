    <div class="container text-center">
        <div class="text-box">
            <div class="formulario-container">
                <h1>Perfil</h1>
                <form class="Caixa" id="myForm">
                    <button class="btn btn-primary" id="botaoSair">Sair</button>

                    <label for="foto">Foto de Perfil:</label>
                    <input type="file" id="foto" name="foto" accept="image/*">
                    <img id="previewFoto" src="#" alt="Foto de Perfil"
                        style="display:none; width: 250px; height: 250px; margin-top: 10px;">

                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" required>


                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>


                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" pattern="[0-9]{10,}" required>

                    <label for="sobre_mim">Sobre Mim:</label>
                    <textarea id="sobre_mim" name="sobre_mim" rows="4" cols="50"></textarea>


                    <input type="submit" value="Salvar">
                </form>
            </div>
        </div>
